ID: RoseTrackerV2
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: RoseTrackerV2-db
    type: hdb
    path: db
    parameters:
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: RoseTrackerV2-db-hdi-container
  - name: RoseTrackerV2-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: RoseTrackerV2-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
  - name: RoseTracker
    type: html5
    path: ui
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: uaa_RoseTrackerV2
     - name: dest_RoseTrackerV2

resources:
  - name: RoseTrackerV2-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}

  - name: uaa_RoseTrackerV2
    parameters:
       path: ./xs-security.json
       service-plan: application
       service: xsuaa
    type: org.cloudfoundry.managed-service


  - name: dest_RoseTrackerV2
    parameters:
       service-plan: lite
       service: destination
    type: org.cloudfoundry.managed-service

